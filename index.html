<body>
  <h1>Inserción Multimedia en HTML</h1>

  <h2>Vídeos de YouTube</h2>
  <p>Referencia: <a href="https://support.google.com/youtube/answer/171780?hl=es">Ayuda de YouTube</a></p>
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/4iNWicR4SL8"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <h2>Mapas de Google Maps</h2>
  <p>Pulsar "Compartir", "Insertar un mapa" y copiar el HTML.</p>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10188.632942246193!2d93.74296472081068!3d40.45342332382062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8712b2045fe3220d!2zNDDCsDI3JzA3LjYiTiA5M8KwNDQnMzEuNiJF!5e1!3m2!1ses!2ses!4v1637408337289!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</iframe>

  <h2>Documento de Google Docs</h2>
  <p>Hacemos público. Luego vamos a "Archivo", "Publicar en la Web"</p>
  <iframe
  width=800
  height=600
  src="https://docs.google.com/document/d/e/2PACX-1vRCjkVHfikwYbQGLH4bKFOHLu1ZpJCl6AVbgJVhY_R_DplR4aFq0pUrWL9bnEzLG787fSy5-dfrDWjH/pub?embedded=true"></iframe>

  <h2>MiniJuegos HTML5</h2>
  <iframe
  width=400
  height=300
  src="https://www.pixellicious.com/games/ranger-vs-zombies.html"></iframe>

  <script src=js/multimedia.js></script>
</body>

</html>
